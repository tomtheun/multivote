com.tngtech.confluence.plugin.multivote.multivote.desc=Mit multivote lässt sich für mehrere Themen abstimmen. Die erste Zeile wird als Überschrift interpretiert. Die erste Spalte enthält die ID des Eintrags. Der Parameter des Macros ist die ID der Abstimmung (erlaubt mehrere Instanzen des Macros auf einer Seite).
